<!DOCTYPE html>
<html>
  <head>
    <title>Hall of fame of pending matters App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My hall of fame of pending matters App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <button id="newTodoButton" class="button center">New matter to do</button>
      <ul id="todo-list" class="todo-list"></ul>
      <button id="deleteCheckedButton" class="button center todo-delete">Delete checked to do's</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
